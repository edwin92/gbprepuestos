<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
    </ion-buttons>

    <ion-title>
      Cesta de la compra
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="deleteItem()" strong><ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group [hidden]="ListCard.length === 0">
      <ion-list-header color="light">
        Mi Cesta
      </ion-list-header>
      <ion-item *ngFor="let item of ListCard" (click)="presentFilter(item.lista)">
          <ion-checkbox [(ngModel)]="item.check"></ion-checkbox>
          <ion-avatar item-left>
            <img src="https://image.flaticon.com/icons/svg/145/145547.svg">
          </ion-avatar>
          <ion-label>
            <h3>{{item.lista.kit.nombre}}</h3>
            <p>Descuento del 12%</p>  
          </ion-label>        
          <div class="item-note" item-right>
            {{item.lista.item.length - item.lista.descontar}}/{{item.lista.item.length}} 
          </div>          
      </ion-item>
    </ion-item-group>
    <ion-list-header [hidden]="ListCard.length > 0">
        No se han encontrado Kits dentro de su cesta
    </ion-list-header>    
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <h3 *ngIf="showTotal">Total</h3>
    <p *ngIf="showTotal">$ {{valorTotal}}</p>
    <h3 *ngIf="!showTotal">Repuestos</h3>
    <button ion-button color="danger" [ngClass]="{'btn-comprar':showTotal, 'btn-comprar2': !showTotal}" (click)="saveCompras()">{{btnComprar}} ({{ListCard.length}})</button>
  </ion-toolbar>
</ion-footer>

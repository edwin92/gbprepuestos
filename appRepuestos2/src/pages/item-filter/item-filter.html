<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
    </ion-buttons>

    <ion-title>
      Items del Kit
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="applyFilters()" strong><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Items</ion-list-header>

    <ion-item *ngFor="let track of tracks" [attr.track]="track.name | lowercase">
      <span item-start class="dot"></span>
      <ion-label>
        <h2>{{track.name}}</h2>
        <h3>{{track.sistema}}</h3>
        <p>Cantidad: {{track.cantidad}}&nbsp;&nbsp;-&nbsp;&nbsp;Item: {{track.item}}</p>
      </ion-label>
      <ion-toggle [(ngModel)]="track.isChecked" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      Restablecer todos los filtros
    </button>
  </ion-list>

</ion-content>

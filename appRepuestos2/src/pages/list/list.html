<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment>
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Seleccionados
      </ion-segment-button>
    </ion-segment>

    <!--<ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-group>
      <ion-list-header color="light">
        Header
      </ion-list-header>
      <ion-item-sliding *ngFor="let item of lista" #slidingItem+item.kit.id id="{{item.kit.id}}">

        <button ion-item (click)="presentFilter(item)">
          <ion-avatar item-left>
            <img src="https://image.flaticon.com/icons/svg/145/145547.svg">
          </ion-avatar>
          <h3>{{item.kit.nombre}}</h3>
          <p>Descuento del 12%</p>
          <div class="item-note" item-right>
            {{item.item.length}}/{{item.item.length}} 
          </div>
        </button>

        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>


      <!--<ion-item >
        <ion-avatar item-left>
          <img src="https://image.flaticon.com/icons/svg/145/145547.svg">
        </ion-avatar>
        <h2>{{item.kit.nombre}}</h2>
        <p>Descuento del 12%</p>
        <div class="item-note" item-right>
          {{item.item.length}}/{{item.item.length}} 
        </div>
      </ion-item>-->

      <ion-list-header [hidden]="shownSessions > 0">
          No Sessions Found
      </ion-list-header>
    </ion-item-group>
  </ion-list>
</ion-content>
